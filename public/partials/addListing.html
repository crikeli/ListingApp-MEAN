<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center">
				Create A listing! 
			</h2>
		</div>
		<div class="panel-body">
			<!-- The form to add listings information -->
			<form name ="addForm" novalidate>
				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" class="form-control" placeholder="eg. Jon Doe" ng-model="listing.name" required>
				</div>
				
				<div class="form-group">
					<label for="username">Location</label>
					<input type="text" class="form-control" placeholder="eg. Bellevue" ng-model="listing.location" required>
				</div>

				<div class="form-group">
					<label for="username">Description</label>
					<input type="text" class="form-control" placeholder="Description" ng-model="listing.description" required>
				</div>


				<div class="form-group">
					<label for="username">Price</label>
					<input type="text" class="form-control" placeholder="$$" ng-model="listing.price" required>
				</div>


				<div class="form-group">
					<label for="picture">Main picture</label>
					<div class="text-center">
						<button type="button" class="btn btn-default" ng-click="upload()">
							Upload <span class="caret"></span>
						</button>
						<div style="margin-top:10px;">
							<!-- Show the thumbnail only when the picture is uploaded -->
							<a href="{{listing.picture.url}}" class="thumbnail" ng-if="listing.picture">
							<!-- the picture is rendered with width: 500 and sharpened -->
							<img ng-src="{{listing.picture.url | fpConvert: {filter:'sharpen', w:500} }}">
							</a>
						</div>					
					</div>
				</div>
				<div class="form-group">
					<label for="picture">More pictures? (Max 3, optional!)</label>
					<div class="text-center">
					<button type="button" class="btn btn-default" ng-click="uploadMultiple()">
					Upload <span class="caret"></span>
					</button>
					<!-- Show the thumbanil of more pictures -->
						<div style="margin-top:10px;" ng-repeat="picture in listing.morePictures">	 <div class="col-md-{{12 / listing.morePictures.length}}">
							<a href="{{picture.url}}" class="thumbnail">
							  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
							</a>
						</div>	
					</div>
					</div>
				</div>
				<hr />				
				<button type="submit" class="btn btn-danger btn-block"  ng-click="createListing()" ng-disabled="listing.$invalid || !listing.picture">Submit</button>				
			</form>
		</div>
    </div>
</div>
