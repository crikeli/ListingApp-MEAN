<!-- View the details of a listing -->
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center"> Listing details </h2>
		</div>
		<div class="panel-body text-center">
			<img ng-src="{{listing.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
			<h1>{{listing.name}}</h1>
			<hr />
			<p class="text-left"><label>Location: </label> {{listing.location}}</p>
			<p class="text-left"><label>Description: </label> {{listing.description}}</p>
			<p class="text-left"><label>Price </label> {{listing.price}}</p>
			<!-- Only if there are other pictures -->
			<div ng-if="listing.morePictures">
				<h3> More Pictures <h3>
				<div ng-repeat="picture in listing.morePictures">
					<div class="col-md-{{12 / listing.morePictures.length}}">
						<a ng-href="{{picture.url}}" class="thumbnail">
						  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
