<!-- view the gallery of all the listings in the db -->
<div class="row">
<div ng-repeat="listing in listings">
	<div class="col-md-4 col-xs-6  col-sm-offset-0">			
	<div class="thumbnail">
      <img ng-src="{{listing.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{listing.name}}</h3>
        <p><label>Description: </label> {{listing.descriptions}}</p>
        <div class="text-right"><a ng-href="/#/detail/{{listing._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
	</div>	
</div>
</div>
